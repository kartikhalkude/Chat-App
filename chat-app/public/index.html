<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Chat - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container">
        <div class="logo">
            <i class="fas fa-comments"></i>
            <h1>WhatsApp-like Chat</h1>
        </div>

        <form id="authForm" class="form-container">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit" id="submitBtn">Login</button>
        </form>

        <div class="toggle-form" id="toggleForm">
            Don't have an account? Register
        </div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>
    </div>

    <script>
        let isLogin = true;
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            if (currentTheme === "dark") {
                document.documentElement.setAttribute("data-theme", "light");
                document.querySelector('.theme-toggle i').classList.replace('fa-sun', 'fa-moon');
            } else {
                document.documentElement.setAttribute("data-theme", "dark");
                document.querySelector('.theme-toggle i').classList.replace('fa-moon', 'fa-sun');
            }
        }

        function showMessage(message, isError = true) {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            
            if (isError) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
                document.querySelector('.container').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.container').classList.remove('shake');
                }, 500);
            } else {
                successElement.textContent = message;
                successElement.style.display = 'block';
                errorElement.style.display = 'none';
            }
        }

        document.getElementById('toggleForm').addEventListener('click', () => {
            isLogin = !isLogin;
            document.getElementById('submitBtn').textContent = isLogin ? 'Login' : 'Register';
            document.getElementById('toggleForm').textContent = isLogin
                ? "Don't have an account? Register"
                : "Already have an account? Login";
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        });

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`/${isLogin ? 'login' : 'register'}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    if (isLogin) {
                        localStorage.setItem('username', username);
                        localStorage.setItem('theme', result.theme || 'light');
                        window.location.href = 'chat.html';
                    } else {
                        showMessage('Registration successful! Please login.', false);
                        setTimeout(() => {
                            isLogin = true;
                            document.getElementById('submitBtn').textContent = 'Login';
                            document.getElementById('toggleForm').textContent = "Don't have an account? Register";
                            document.getElementById('authForm').reset();
                        }, 1500);
                    }
                } else {
                    showMessage(result.message || `${isLogin ? 'Login' : 'Registration'} failed`);
                }
            } catch (error) {
                console.error('Auth error:', error);
                showMessage('Network error. Please try again.');
            }
        });

        // Check if already logged in
        if (localStorage.getItem('username')) {
            window.location.href = 'chat.html';
        }
    </script>
</body>
</html>
